<section class="categories">
  <ion-text color="tertiary">
    <h1>Categories</h1>
  </ion-text>

  <ion-list>
    <ion-item *ngFor="let category of (questionsService.categories$ | async)" (click)="selectCategory(category)">
      <ion-label>{{ category.name }}</ion-label>
    </ion-item>
  </ion-list>
</section>
